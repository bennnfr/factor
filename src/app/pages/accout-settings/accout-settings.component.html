<div class="row">

    <div class="col-8">

        <div class="card animated fadeIn">
            <div class="card-body">

                <h4 class="card-title">Modificar mi Informacion</h4>
                <hr>
                <form [formGroup]="forma" (ngSubmit)="guardarCambios()" class="form-horizontal form-material" id="loginform" action="index.html" *ngFor="let item of resp">

                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <a style="font-weight: bold;">Nombre</a> <input id='nomb' name="nombre" class="form-control" type="text" required [(ngModel)]="item.name" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <a style="font-weight: bold;">Correo</a> <input id='mail' name="correo" class="form-control" type="email" required [(ngModel)]="item.email" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <a style="font-weight: bold;">Puesto</a> <input id='pues' name="puesto" class="form-control" type="text" [(ngModel)]="item.job" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label style="font-weight: bold;" for="genero">Genero</label>
                        <select class="form-control" id="genero">
                          <option>MASCULINO</option>
                          <option>FEMENINO</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label style="font-weight: bold;" for="estatus">Estatus</label>
                        <select class="form-control" id="estatus">
                          <option>ACTIVO</option>
                          <option>INACTIVO</option>
                          <option>SUSPENDIDO</option>
                        </select>
                    </div>

                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-outline-info btn-lg btn-block text-uppercase" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>


    </div>
